
name: "Build: .NET 6.0.x"

on: 
  workflow_dispatch:
    inputs:
      runner:
        type: string
        default: 'ubuntu-latest' # 'self-hosted, windows, x64'
  workflow_call:
    inputs:
      runner:
        type: string
        default: 'ubuntu-latest' # 'self-hosted, windows, x64'
  
jobs:
  build:
    runs-on: ${{ fromJSON(inputs.runner) }}
    #runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
          
    - name: Restore Dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore
        
    - name: Run Tests
      run: dotnet test
